<html lang="en">

<body>
        <!-- header -->
        <header class="header pt-4">
            <div class="d-flex justify-content-between">
                <div class="d-flex header-logo">
                    <div>Logo</div>
                </div>
                <div class="d-flex header-navigation">
                    <div>HOME</div>
                    <div>WORK</div>
                    <div>CONTACT</div>
                    <div>ABOUT US</div>
                </div>
                <div class="d-flex header-sign">
                    <div class="">SIGN UP</div>
                    <div class="">LOGIN</div>
                </div>
            </div>
        </header>
        <!-- header -->

        <!-- content 1 -->
        <div id="content-1" class="d-flex flex-column justify-content-center align-items-center text-white">
                <div style="font-size:8em;">play traditional game</div>
                <div style="margin-top:3%; letter-spacing: 0.2em; font-size: 1.5rem;">Experience new traditional game play</div>
                <button class="btn btn-warning" style="margin-top:5%; width: 15vw; height: 5vh;"> play now </button>
                <div style="position:absolute; bottom:7vh;" class="d-flex flex-column align-items-center">
                    <div>THE STORY</div>
                    <i class="fa-solid fa-angle-down"></i>
                </div>
        </div>
        <!-- content 1 -->

        <!-- content 2 -->
        <div id="content-2" class="d-flex justify-content-center align-items-center">
            <div class="c2-box-1">
                <div>What's so special?</div>
                <h1 style="font-size: 5rem;">THE GAMES</h1>
            </div>
            <div class="c2-box-2">
                <div class="c2-box-2-img">
                    <i class="fa fa-chevron-left left-button-carousel"></i>
                    <div class="bullet-box d-flex">
                        <div class="bullet active-bullet"></div>
                        <div class="bullet"></div>
                        <div class="bullet"></div>
                        <div class="bullet"></div>
                        <div class="bullet"></div>
                    </div>
                    <i class="fa fa-chevron-right right-button-carousel"></i>
                </div>
            </div>
        </div>
        <!-- content 2 -->

        <!-- content 3 -->
        <div id="content-3">
            <div class="features-info">
                <h1>What So Special ? </h1>
                <h2 style="font-size: 5rem; letter-spacing: 1rem">Features</h2>
                <div style="margin-top: 25%;">
                    <div class="features-menu">
                        <div class="bullet active-bullet features-bullet"></div>
                        <div class="bullet-line"></div>
                        <h1 class="features-headline">Tradional Games</h1>
                        <p style="letter-spacing: 0.2rem;">If you miss your childhood, we provide many traditional games here</p>
                    </div>
                    <div class="features-menu">
                        <div class="bullet features-bullet"></div>
                        <h1 class="features-headline">Game Suit</h1>
                    </div>
                    <div class="features-menu">
                        <div class="bullet features-bullet"></div>
                        <h1 class="features-headline">TBD</h1>
                    </div>
                </div>
            </div>

        </div>
